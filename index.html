<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Todo List</title>
  </head>
  <body>
    <main>
      <section>
        <div class="heading">
          <h1>
            <img src="./images/icon.png" alt="" />
            To-Do List
          </h1>
        </div>
        <div class="add-list">
          <form class="top" id="taskForm">
            <input type="text" placeholder="New Task..." id="inputBox" />
            <button type="submit" class="btn">Add</button>
          </form>
        </div>
        <div class="add-list">
          <ul id="listContainer"></ul>
        </div>
        <footer>Made with<span>&nbsp;‚ù§&nbsp;</span>by Ps Pna</footer>
        <script src="script.js"></script>
      </section>
    </main>
  </body>
